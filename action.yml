name: 'Make Dockerfile'
description: 'Make Odoo Dockerfile'
branding:
  icon: 'code'
  color: 'green'
inputs:
  image:
    description: 'Base Image'
    type: string
    required: true
  dev:
    description: 'Dev mode'
    type: bool
    required: false
    default: false
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.args }}